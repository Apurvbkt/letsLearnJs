          background-color: rgb(64, 54, 54);

  <body>
    <h1 style="color: white;">Api fetch with XMLHttpRequest</h1>

<script>
      let url = 'https://api.github.com/users/Apurvbkt'
     const xhr = new XMLHttpRequest()
     xhr.open('GET', url)
     xhr.onreadystatechange = function(){

      if(xhr.readyState === 4){

          const data = JSON.parse(this.responseText)
          console.log(data);


      }
     }

     xhr.send()
  //    console.log(xhr.send());
</script>
