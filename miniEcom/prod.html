<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main{
          display: flex;
      }
    </style>
  </head>
  <body>
    <h1>prod page</h1>
    <div id="main">
      <div id="foot"></div>
    </div>
  </body>
</html>
<script>
  let prod = JSON.parse(localStorage.getItem('productData'))
  // console.log(prod);

  prod.map((e)=>{
      let pic = document.createElement('img')
      pic.setAttribute('src', e.img)
      // console.log(pic);
      let h = document.createElement('h3')
      h.textContent = e.prodName
      // console.log(h1);


      let catg = document.createElement('p')
      catg.innerText = e.select

      let price = document.createElement('p')
      price.innerText = e.price

      document.getElementById('main').append(pic, h, catg, price)
      // document.getElementById('foot').append()
  })
</script>
