<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *{
          font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>I am signin</h1>

    <input type="email" id="email" placeholder="email" />
    <input type="password" name="" id="pass" placeholder="password" />
    <button id="btn">signin</button>
    <h1 id="wlc"></h1>
  </body>
</html>
<script>
  document.getElementById('btn').addEventListener('click', singin)
  let data = JSON.parse(localStorage.getItem('userdata'))
  // console.log(data);


  function singin(){
      let email  =document.getElementById('email').value;
     let pass =  document.getElementById('pass').value;


     let found = false; // Flag to track if correct credentials are found

    data.map((e) => {

        if (e.email === email && e.pass === pass) {
            alert('log in sucsfl');
            document.querySelector('#wlc').innerText = `Welcome ${e.user}`;

            found = true; // Set the flag to true if a match is found

            // window.location.href = 'prod.html'
        }
    });

            // If no match is found, show the "wrong data" alert
        if (!found) {
            alert('wrong data');
         }
  }
</script>
