        //second process  (it's looks more cleaner)
        async function getData() {


          try {
              let res = await fetch(url)
              let data = await res.json()
              let ans = data.data;
              console.log(ans);
              showData(ans)

          } catch (error) {
              console.log("this err is coming from catch", error);


          }
        }

        getData()
        
        function showData(e){
            e.forEach( (res)=>{
                
                // console.log(res.email);
                
                let div = document.createElement('div')
                
                let img = document.createElement('img')
                img.src = res.avatar;
                
                let p = document.createElement('p')
                p.innerHTML = res.first_name;
                
                let p2 = document.createElement('p')
                p2.innerHTML = res.email;
                
                let btn = document.createElement('button')
                btn.innerText = 'show info'

                
                div.append(img, p, p2, btn)
                
                document.querySelector('#data').append(div)
                
            })
        }
        
</script>
